<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>System Prawny SSPO</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Interaktywny system prawny Samorządu Studenckiego Politechniki Opolskiej">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- System Współpracy v2.1 - Fixed CSS (non-conflicting) -->
  <link rel="stylesheet" href="css/collaboration-fixed.css">
    <!-- Professional UI overrides -->
    <link rel="stylesheet" href="css/pro.css?v=20251005">
</head>
<body>
  <script>
    // Apply stored high-contrast preference ASAP to reduce flash
    try { if (localStorage.getItem('sspo_high_contrast') === '1') { document.documentElement.classList.add('js'); document.body && document.body.classList.add('pro-high-contrast'); } } catch(e){}
  </script>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: 'System Prawny SSPO',
      repo: 'https://github.com/lkolo-prez/regulamin-v3',
      loadSidebar: true,
      subMaxLevel: 3,
      homepage: 'README.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // Wyszukiwarka
      search: {
        maxAge: 86400000, // 24h cache
        paths: 'auto',
          placeholder: 'Szukaj w dokumentach',
        noData: 'Brak wyników',
        depth: 3,
        hideOtherSidebarContent: false
      },
      // Pagination
      pagination: {
        previousText: '← Poprzedni',
        nextText: 'Następny →',
        crossChapter: true,
        crossChapterText: true
      },
      // Copy code button
      copyCode: {
        buttonText: 'Kopiuj',
        errorText: 'Błąd',
        successText: '✓ Skopiowano'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search Plugin - Wyszukiwarka -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Pagination Plugin - Nawigacja między stronami -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Copy Code Plugin - Kopiowanie kodu -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Mermaid Diagram Support -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  
  <!-- System Współpracy v2.1 - Pełna integracja z Backend API -->
  <script src="js/collaboration-integrated.js?v=20251005"></script>
  <!-- Paragraph Comments Extension - Komentarze przy konkretnych punktach -->
  <script src="js/paragraph-comments.js"></script>
</body>
</html>
