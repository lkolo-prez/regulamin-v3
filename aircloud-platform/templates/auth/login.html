{% extends "base.html" %}

{% block title %}Logowanie - Legal System Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h3><i class="fas fa-sign-in-alt"></i> Logowanie</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Nazwa użytkownika
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Hasło
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Zapamiętaj mnie
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Zaloguj się
                    </button>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">Nie masz konta?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-success">
                        <i class="fas fa-user-plus"></i> Zarejestruj się
                    </a>
                </div>
                
                <div class="mt-4 p-3 bg-light rounded">
                    <h6><i class="fas fa-info-circle"></i> Demo Account:</h6>
                    <p class="mb-0">
                        <strong>Login:</strong> admin<br>
                        <strong>Hasło:</strong> admin123
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
