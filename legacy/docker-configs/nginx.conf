server {
    listen 80;
    server_name regulamin.sspo.com.pl;
    
    # Przekierowanie HTTP na HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name regulamin.sspo.com.pl;
    
    # Ścieżka do certyfikatów SSL (będą wygenerowane automatycznie przez Certbot)
    ssl_certificate /etc/letsencrypt/live/regulamin.sspo.com.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/regulamin.sspo.com.pl/privkey.pem;
    
    # Konfiguracja SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Bezpieczeństwo
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Główny katalog z plikami
    root /usr/share/nginx/html;
    index index.html;
    
    # Konfiguracja dla aplikacji SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Kompresja gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
        
    # Cache dla statycznych plików
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}